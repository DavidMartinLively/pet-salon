  <main class="container">
    <h2>Register</h2>
    <!-- here we will add the input field-->
    <!-- pets cards/ table tables-->

  
<form id="petInfo">
  <input type="text" id="txtPetName" placeholder="Pet's Name" /> <br>
  <input type="number" id="nbAge" min="0" placeholder="Pet's Age" /> <br>
  <input type="gender" id="dlGender" placeholder="Select Gender" /> <br>

  <datalist id="">
<option value="Maine Coon">
<option value="Siemese">
<option value="American Bobtail">
<option value="Ragdoll">
  </datalist>
    <input id="services" list="dlServices" placeholder="Select Servise"> <br>
<datalist id="dlServices">
  <option value="Grooming">
  <option value="Teeth Cleaning">
  <option value="deep shampoo treatment">
  <option value="Vaccination">
</datalist>
<input type="text" id="txtOwnerName" placeholder="Owner Name"> <br>
<input class="tel-owner" type="tel" id="telOwner" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
<input type="button" value="Add" onclick=getInfo()>
</form>
<button onclick="showAlert()">Registered Pets</button>
</main>
  <footer class = "container" id ="footer-info">

  </footer>

</body>
